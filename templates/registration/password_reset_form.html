{% extends "base_generic.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Password Reset</h1>
</div>

<form action="" method="post">{% csrf_token %}
    {% if form.email.errors %}{{ form.email.errors }}{% endif %}
    <h3>Email:</h3>
    <p>{{ form.email }}</p>
    <input type="submit" class='btn btn-default btn-lg' value="Reset password" />
</form>

{% endblock %}
