{% extends "base_generic.html" %}

{% block content %}
    <div class="jumbotron">
      <h1>Snippets</h1>
    </div>

    {% if snippet_list %}
    <ul>

      {% for snippet in snippet_list %}
      <li>
        <a href="{{ snippet.get_absolute_url }}">{{ snippet.title }}</a> ({{ snippet.language }}, {{ snippet.loc }} lines)
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no snippets saved.</p>
    {% endif %}       
{% endblock %}
