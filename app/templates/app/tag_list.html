{% extends "base_generic.html" %}

{% block content %}
    <h1>Tags</h1>

    {% if tag_list %}
    <ul>

      {% for tag in tag_list %}
      <li>
        <a href="{{ tag.get_absolute_url }}">{{ tag.tag_type }}</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no tags.</p>
    {% endif %}       
{% endblock %}
